        Задание 1 - Объявите переменную и запишите в нее свое имя как литерал строки.<br>

        <input type="text" name="stStart" >-- <input type="text" name="stEnd" ><br><br>
        <input type="submit" onclick="Zd4(document.form1.stStart.value,document.form1.stEnd.value)">

        Задание 5 Реализуйте функцию rangeOdd(start: number, end: number): array которая отдает массив нечетных чисел из диапазона [15, 30] включая крайние числа. включая крайние числа.<br>
        <input type="text" name="stStart2" >-- <input type="text" name="stEnd2" ><br><br>

        Задание 7 Реализуйте функцию average с сигнатурой average(a: number, b: number): number вычисляющую среднее арифметическое своих аргументов.<br>
        <input type="text" name="stStart3" >-- <input type="text" name="stEnd3" ><br><br>

        <input type="text" name="stStart4" ><br><br>

        Задание 10 Вызовите функции square и cube в цикле от 0 до 9, вычисляя, соответственно квадрат и куб от переменной цикла. Передайте квадрат и куб на каждой итерации в функцию average. Результаты сложите в массив и возвратите из функции calculate.<br>
        <input type="submit" onclick="Zd10()">
